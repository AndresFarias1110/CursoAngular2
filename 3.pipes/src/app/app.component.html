<div class="container">
  <hr>
  <h1>
    Pipes
  </h1>



<table class="table">
  <thead class="thead-inverse">
    <tr>
      <th>Variable</th>
      <th>Pipe</th>
      <th>Producto</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th> {{ nombre }} </th>
      <td>uppercase</td>
      <td>{{ nombre | uppercase}}</td>
    </tr>
    <tr>
      <th> {{ nombre }} </th>
      <td>lowercase</td>
      <td>{{ nombre | lowercase}}</td>
    </tr>
    <tr>
      <th> {{ nombre }} </th>
      <td>slice:3</td>
      <td>{{ nombre | slice:3}}</td>
    </tr>
    <tr>
      <th> {{ arreglo }} </th>
      <td>slice:1:3</td>
      <td>{{ arreglo | slice:1:5}}</td>
    </tr>
  </tbody>
</table>

<h4>Slice</h4>
<ul>
  <li *ngFor="let item of arreglo | slice:5:20">{{item}}</li>
</ul>

<h4>Youtube <small>Video</small></h4>
<div style="position:relative;height:0;padding-bottom:56.21%">
  <iframe [src]="video | domseguro:'https://www.youtube.com/embed/' " style="position:absolute;width:100%;height:100%;left:0" width="641" height="360" frameborder="0" allowfullscreen>
  </iframe>
</div>
</div>
